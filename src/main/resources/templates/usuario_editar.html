<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar</title>
</head>
<body>
    <h1>Editar</h1>
    <form th:action="@{/usuarios/{id}(id=${usuario.id})}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${usuario.nome}" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${usuario.email}" />
        <br />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" th:value="${usuario.senha}" />
        <br />
        <label for="permissao">Permissão:</label>
        <select id="permissao" name="permissao">
            <option th:each="permissao : ${permissaos}" th:value="${permissao.id}" th:text="${permissao.nome}" th:selected="${usuario.permissao.id == permissao.id}">Permissão</option>
        </select>
        <br />
        <label for="grupo">Grupo:</label>
        <select id="grupo" name="grupo">
            <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nome}" th:selected="${usuario.grupo.id == grupo.id}">Grupo</option>
        </select>
        <br />
        <input type="submit" value="Salvar" />
    </form>
</body>
</html>
