<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>GatePro - Listar usuários</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* Basic styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      text-align: left;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
      }
      th, td {
        white-space: nowrap;
      }
    }
    
    /* Buttons */
    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Usuários</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Cargo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}">ID</td>
        <td th:text="${usuario.nome}">Nome</td>
        <td th:text="${usuario.email}">Email</td>
        <td th:text="${usuario.cargo}">Cargo</td>
        <td>
          <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-primary">Editar</a>
          <a th:href="@{/usuarios/{id}/excluir(id=${usuario.id})}" class="btn btn-danger">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/usuarios/novo}" class="btn btn-success">Novo Usuário</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjT9a6Uj09UCL9UUby5iYRfIwQHTbwQmEoCBQxIiIzEiYhQv" crossorigin="anonymous"></script>
</body>
</html>
