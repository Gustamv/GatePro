<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Usuário</title>
</head>
<body>
  <h1>Editar Usuário</h1>
  <form th:action="@{/usuarios/{id}(id=${usuario.id})}" method="post">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" th:field="${usuario.nome}" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="${usuario.email}" />
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" th:field="${usuario.senha}" />
    </div>
    <div>
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula" th:field="${usuario.matricula}" />
    </div>
    <div>
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" th:field="${usuario.cargo}" />
    </div>
    <div>
      <label for="permissao">Permissão:</label>
      <select id="permissao" name="permissao">
        <option th:each="permissao : ${permissoes}" th:value="${permissao.id}" 
                th:text="${permissao.nome
