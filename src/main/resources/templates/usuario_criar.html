<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar</title>
</head>
<body>
    <h1>Criar</h1>
    <form th:action="@{/usuarios}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" />
        <br />
        <label for="permissao">Permissão:</label>
        <select id="permissao" name="permissao">
            <option th:each="permissao : ${permissaos}" th:value="${permissao.id}" th:text="${permissao.nome}">Permissão</option>
        </select>
        <br />
        <label for="grupo">Grupo:</label>
        <select id="grupo" name="grupo">
            <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nome}">Grupo</option>
        </select>
        <br />
        <input type="submit" value="Criar" />
    </form>
</body>
</html>
